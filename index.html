<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google Search Engine </title>
	<link rel = "icon" href = "icon.png" 
        type = "image/x-icon">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<div class="main">
			<img id="googleicon" src="batmansearch.png">
			<div class="searchBx">
				<input type="text" name="" class="query" value="">
				<div class="icons">
					<img id="mag" src="https://cdn-icons-png.flaticon.com/512/49/49116.png">
				</div>
			</div>
			<div class="button">
				<button id="button" class="searchBtn"><span>Search</span></button>
			</div>
		</div>
	</section>
	<script>
		let query = document.querySelector('.query');
		let searchBtn = document.querySelector('.searchBtn');

		searchBtn.onclick = function(){
			let url='https://www.google.com/search?q='+query.value;
			window.open(url,'_self');
		}
	</script>
</body>
</html>
